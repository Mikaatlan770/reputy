<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reputy - Configuration</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary: #2D3748;
      --primary-dark: #1A202C;
      --accent: #3B82F6;
      --accent-hover: #2563EB;
      --success: #10B981;
      --warning: #F59E0B;
      --error: #EF4444;
      --star: #EAB308;
      --bg: #F1F5F9;
      --card: #FFFFFF;
      --text: #1E293B;
      --text-muted: #64748B;
      --border: #E2E8F0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 40px 20px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    
    .logo-icon {
      width: 48px;
      height: 48px;
      background: var(--primary);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-icon svg {
      width: 22px;
      height: 32px;
      fill: white;
    }
    
    .logo-text {
      font-size: 32px;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: -0.5px;
    }
    
    .tagline {
      color: var(--text-muted);
      font-size: 14px;
    }
    
    /* Card */
    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      overflow: hidden;
      margin-bottom: 24px;
    }
    
    .card-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .card-header-icon {
      width: 40px;
      height: 40px;
      background: var(--bg);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .card-header-icon svg {
      width: 20px;
      height: 20px;
      color: var(--accent);
    }
    
    .card-title {
      font-size: 16px;
      font-weight: 600;
    }
    
    .card-body {
      padding: 24px;
    }
    
    /* Form */
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group:last-child {
      margin-bottom: 0;
    }
    
    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    input[type="text"],
    input[type="url"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--border);
      border-radius: 10px;
      font-size: 14px;
      color: var(--text);
      background: var(--bg);
      transition: all 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--accent);
      background: white;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }
    
    input::placeholder {
      color: var(--text-muted);
    }
    
    .input-hint {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 6px;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-wrapper .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-muted);
      padding: 4px;
    }
    
    .input-wrapper .toggle-password:hover {
      color: var(--text);
    }
    
    /* Button */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: var(--accent);
      color: white;
      width: 100%;
    }
    
    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    
    .btn svg {
      width: 18px;
      height: 18px;
    }
    
    /* Alert */
    .alert {
      padding: 14px 16px;
      border-radius: 10px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .alert-success {
      background: #ECFDF5;
      color: #065F46;
      border: 1px solid #A7F3D0;
    }
    
    .alert-error {
      background: #FEF2F2;
      color: #991B1B;
      border: 1px solid #FECACA;
    }
    
    .alert svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }
    
    .hidden {
      display: none !important;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      color: var(--text-muted);
      font-size: 12px;
      margin-top: 40px;
    }
    
    .footer a {
      color: var(--accent);
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    /* Status indicator */
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      background: var(--bg);
      border-radius: 8px;
      font-size: 13px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    
    .status-dot.connected {
      background: var(--success);
      box-shadow: 0 0 8px var(--success);
    }
    
    .status-dot.disconnected {
      background: var(--error);
    }
    
    .status-dot.unknown {
      background: var(--warning);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 70 100">
            <rect x="0" y="0" width="18" height="100" rx="2"/>
            <path d="M18 0 L50 0 A25 25 0 0 1 50 50 L18 50 L18 35 L45 35 A10 10 0 0 0 45 15 L18 15 Z"/>
            <polygon points="28,48 70,100 52,100 18,56"/>
            <circle cx="-6" cy="14" r="10"/>
            <path d="M-2 22 Q6 34 14 26 Q8 24 2 24 Z"/>
          </svg>
        </div>
        <span class="logo-text">Reputy</span>
      </div>
      <p class="tagline">Configuration de l'extension</p>
    </div>
    
    <!-- Alerts -->
    <div id="alert-success" class="alert alert-success hidden">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg>
      <span>Configuration enregistrée avec succès !</span>
    </div>
    
    <div id="alert-error" class="alert alert-error hidden">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
      <span id="error-message">Une erreur est survenue.</span>
    </div>
    
    <!-- Backend Configuration -->
    <div class="card">
      <div class="card-header">
        <div class="card-header-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>
        </div>
        <span class="card-title">Connexion au serveur</span>
      </div>
      <div class="card-body">
        <form id="settings-form">
          <div class="form-group">
            <label for="backend-url">URL du backend</label>
            <input type="url" id="backend-url" placeholder="http://127.0.0.1:8787">
            <p class="input-hint">L'adresse de votre serveur Reputy</p>
          </div>
          
          <div class="form-group">
            <label for="api-token">Token API</label>
            <div class="input-wrapper">
              <input type="password" id="api-token" placeholder="Votre token secret">
              <button type="button" class="toggle-password" id="toggle-token">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
              </button>
            </div>
            <p class="input-hint">Le même token que celui configuré dans le backend (CABINET_API_TOKEN)</p>
          </div>
          
          <button type="submit" class="btn btn-primary">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
            Enregistrer
          </button>
        </form>
      </div>
    </div>
    
    <!-- Connection Status -->
    <div class="card">
      <div class="card-header">
        <div class="card-header-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
        </div>
        <span class="card-title">État de la connexion</span>
      </div>
      <div class="card-body">
        <div class="status" id="connection-status">
          <span class="status-dot unknown"></span>
          <span>Vérification...</span>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
      <p>Reputy v1.0.0 • <a href="https://reputy.fr" target="_blank">reputy.fr</a></p>
    </div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
